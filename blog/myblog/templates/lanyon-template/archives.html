{% extends "base.html" %}

{% block content %}
{% if error %}
        <h2 class="post-title">没有相关文章题目</a></h2>
    {% else %}
{% for post in post_list %}
          <div class="blog-post">
            <h2 class="blog-post-title"><a href="{% url "detail" id=post.id %}">{{ post.title }}</a></h2>
            <p class="blog-post-meta">{{ post.timestamp |date:"Y /m /d" }} by <a href="#">Chris</a></p>

          </div><!-- /.blog-post -->
{% endfor %}
{% endif %}
{% endblock %}
